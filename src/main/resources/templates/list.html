<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista zadań</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div style="padding-left: 5%; padding-right: 5%; padding-top: 2%">
    <div class="header">
        <h1>28.1 Zarządzenie zadaniami</h1>
    </div>
    <div class="content">
        <h2 th:text="'Typ: ' + ${listDescription}">Nazwa kategorii</h2>
        <br>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Numer</th>
                <th scope="col">Kategoria</th>
                <th scope="col">Opis</th>
                <th scope="col">Utworzono</th>
                <th scope="col">Termin wykonania</th>
                <th scope="col">Data zakończenia</th>
                <th scope="col">Status</th>
                <th scope="col">Akcja</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task: ${tasks}">
                <td>
                    <p th:text="${task.id}">id</p>
                </td>
                <td>
                    <p th:text="${task.category.description}">category</p>
                </td>
                <td>
                    <p th:text="${task.description}">description</p>
                </td>
                <td>
                    <p th:text="${task.getCreationDateInSqlDateTimeFormat()}">creationDate</p>
                </td>
                <td>
                    <p th:text="${task.getDeadlineDateInSqlDateTimeFormat()}">deadlineDate</p>
                </td>
                <td>
                    <p th:text="${task.getEndDateInSqlDateTimeFormat()}">endDate</p>
                </td>
                <td>
                    <p th:text="${task.checkStatus()}">finished</p>
                </td>
                <td>
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pen" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M5.707 13.707a1 1 0 0 1-.39.242l-3 1a1 1 0 0 1-1.266-1.265l1-3a1 1 0 0 1 .242-.391L10.086 2.5a2 2 0 0 1 2.828 0l.586.586a2 2 0 0 1 0 2.828l-7.793 7.793zM3 11l7.793-7.793a1 1 0 0 1 1.414 0l.586.586a1 1 0 0 1 0 1.414L5 13l-3 1 1-3z"/>
                        <path fill-rule="evenodd" d="M9.854 2.56a.5.5 0 0 0-.708 0L5.854 5.855a.5.5 0 0 1-.708-.708L8.44 1.854a1.5 1.5 0 0 1 2.122 0l.293.292a.5.5 0 0 1-.707.708l-.293-.293z"/>
                        <path d="M13.293 1.207a1 1 0 0 1 1.414 0l.03.03a1 1 0 0 1 .03 1.383L13.5 4 12 2.5l1.293-1.293z"/>
                    </svg>
                    <a th:href="@{'/update?id=' + ${task.id}}" class="category-item">Edytuj</a>
                    /
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                    </svg>
                    <a th:href="@{'/remove?id=' + ${task.id}}" class="category-item">Usuń</a>
                </td>
            </tr>
            </tbody>
        </table>
        <p th:if="${tasks.size()} == 0" th:text="'Brak wyników!'" style="color: darkgrey"></p>
        <br>
        <a href="/">Powrót do strony głównej</a>
    </div>
    <br>
</div>
</body>
</html>
